<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    {# <link rel="stylesheet" type="text/css" href="app.css"> #}
    <title>Crushist Event</title>
</head>

<body>
{% if playlist %}
    <h1>{{ playlist.event_name }}</h1>

    <div id="ytplayer"></div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
              height: '270',
              width: '480',
              videoId: '7LnBvuzjpr4',
              playerVars: {
                // origin: '',
                autoplay: '1',
                iv_load_policy: '3'
              },
              events: {
                'onStateChange': onPlayerStateChange
              }
            });
        }

      function onPlayerStateChange(event) {
            if (event.data == 0) {
                event.target.loadVideoById('lasWefVUCsI');
            }
        }
    </script>

    <div style="border-style: solid; padding: 3px; margin-top: 10px;">Search</div>
    <button type="button">Click Me!</button>
    <hr>
{% for song in playlist.song_set.all %}
    {{ song.title }} &nbsp&nbsp:&nbsp&nbsp {{ song.votes }}
    <hr>
{% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>

</html>
