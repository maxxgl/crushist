        function onPlayerStateChange(event) {

        }

        function searchListByKeyword(q) {
            $.get( "https://www.googleapis.com/youtube/v3/search",
                {
                    key: 'AIzaSyDHZf5lGSWfwmhjcsmVCFgNH41v76uG0ac',
                    maxResults: 5,
                    type: 'video',
                    videoEmbeddable: 'true',
                    part: 'snippet',
                    q: q
                },
                function(data) {
                    for(var i in data.items) {
                        var item = data.items[i];
                        document.write("<img src='" + item.snippet.thumbnails.default.url + "'> </img>" + item.snippet.title + "<hr>")
                    }
                });
        }

        searchListByKeyword('cudi');
    </script>
