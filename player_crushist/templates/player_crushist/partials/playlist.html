{% for song in playlist.song_set.all|dictsortreversed:"votes" %}
    <div class="song" id="song{{ song.id }}" style="background-image: url({{ song.thumbnail_url }})">
        {{ song.title }} :
        <i class="fa fa-arrow-up arrows" id="song{{ song.id }}up" onclick="vote({{ song.id }}, 1)"></i>
        <span id="song{{ song.id }}votes">{{ song.votes }}</span>
        <i class="fa fa-arrow-down arrows" id="song{{ song.id }}down" onclick="vote({{ song.id }}, -1)"></i>
    </div>
<hr>
{% endfor %}
