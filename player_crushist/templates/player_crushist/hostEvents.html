{% load static %}
{% include "player_crushist/partials/head.html" %}
    <link rel="stylesheet" href="{% static 'player_crushist/style.css' %}" />
    <title>{{ playlist.event_name }}</title>
{% include "player_crushist/partials/header.html" %}
    {% if playlist %}
        <div id="eventtitle">{{ playlist.event_name }}</div>
        <div id="helptext">{{ playlist.event_description }}</div>
        <div id="ytplayer"></div>
        <div class="pure-form">
            <input id="query" placeholder="Song Search" onkeyup="searchListByKeyword()">
        </div> 
        <div id="search-results"></div>
        <div class="playlist"></div>
    {% endif %}


    <script src="https://apis.google.com/js/api.js?onload=googleApiClientReady"></script>
    {% include "player_crushist/partials/footer.html" %}
    <script src="{% static 'player_crushist/cookieSocket.js' %}"></script>
    <script src="{% static 'player_crushist/eventControl.js' %}"></script>
    <script src="{% static 'player_crushist/hostScript.js' %}"></script>
</body></html>
