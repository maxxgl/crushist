{% load static %}
{% include "player_crushist/partials/head.html" %}
    <link rel="stylesheet" href="{% static 'player_crushist/style.css' %}" />
    <title>crushist event</title>
{% include "player_crushist/partials/header.html" %}

    <div id="welcome">Event Creator</div>
    <div id="helptext">Start a new event event right here.</div>
    <form class="pure-form pure-form-aligned input" id="creator" action="{% url 'player_crushist:creator' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Create Event</legend>
            <input class="text" name="event_name" placeholder="Event Name" required>
            <input class="text" name="event_code" placeholder="Join Code" required>
            <div><button type="submit" class="pure-button pure-button-primary">
                Create
            </button></div>
        </fieldset>
    </form>

{% include "player_crushist/partials/footer.html" %}
    <script src="{% static 'player_crushist/cookieSocket.js' %}"></script>
    <script src="{% static 'player_crushist/create.js' %}"></script>
</body></html>
